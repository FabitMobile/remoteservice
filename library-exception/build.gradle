apply plugin: 'java'
apply plugin: 'kotlin'

dependencies {
    def deps = rootProject.ext.eceptionDependencies

    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation deps.kotlinStdlib
}

sourceCompatibility = "1.7"
targetCompatibility = "1.7"

repositories {
    mavenCentral()
}

compileKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}
compileTestKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}
