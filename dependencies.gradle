ext {
    //Config
    androidCompileSdkVersion = 31
    androidBuildToolsVersion = "28.0.3"
    androidMinSdkVersion = 19
    androidTargetSdkVersion = 31

    appVersionCode = 6
    appVersionName = "1.1.0"

    //Deps
    timberVersion = '4.7.0'
    rxJavaVersion = '2.1.10'
    volleyVersion = '1.0.19'
    jacksonVersion = '2.4.2'
    httpmimeVersion = '4.2.3'
    okhttpVersion = '4.10.0'
    prettyLoggerVersion = '2.2.0'

    //FABIT
    libraryExceptionVersion = '1.0.1'

    remoteServiceDependencies = [
            kotlinStdlib      : "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version",
            timber            : "com.jakewharton.timber:timber:$timberVersion",
            rxJava            : "io.reactivex.rxjava2:rxjava:$rxJavaVersion",
            volley            : "com.mcxiaoke.volley:library:$volleyVersion",
            jacksonCore       : "com.fasterxml.jackson.core:jackson-core:$jacksonVersion",
            jacksonAnnotations: "com.fasterxml.jackson.core:jackson-annotations:$jacksonVersion",
            jacksonDatabind   : "com.fasterxml.jackson.core:jackson-databind:$jacksonVersion",
            httpmime          : "org.apache.httpcomponents:httpmime:$httpmimeVersion",
            okhttp            : "com.squareup.okhttp3:okhttp:$okhttpVersion",
            logger            : "com.orhanobut:logger:$prettyLoggerVersion"
    ]

    libs = [
            exception: "com.github.FabitMobile:exception:$libraryExceptionVersion"
    ]
}