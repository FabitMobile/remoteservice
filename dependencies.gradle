ext {
    //Config
    androidCompileSdkVersion = 28
    androidBuildToolsVersion = "28.0.3"
    androidMinSdkVersion = 19
    androidTargetSdkVersion = 28

    appVersionCode = 102
    appVersionName = "1.99.1"

    //Deps
    timberVersion = '4.7.0'
    rxJavaVersion = '2.1.10'
    okioVersion = '2.1.0'
    retrofitVersion = '2.9.0'
    retrofitRxAdapterVersion = '2.9.0'
    loggingInterceptorVersion = '3.0.0'

    //FABIT
    libraryExceptionVersion = '1.0.1'

    remoteServiceDependencies = [
            kotlinStdlib      : "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version",
            timber            : "com.jakewharton.timber:timber:$timberVersion",
            rxJava            : "io.reactivex.rxjava2:rxjava:$rxJavaVersion",
            okio              : "com.squareup.okio:okio:$okioVersion",
            retrofit             : "com.squareup.retrofit2:retrofit:$retrofitVersion",
            retrofitRxAdapter    : "com.squareup.retrofit2:adapter-rxjava2:$retrofitRxAdapterVersion",
            loggingInterceptor   : "com.github.ihsanbal:LoggingInterceptor:$loggingInterceptorVersion"
    ]

    libs = [
            exception: "com.github.FabitMobile:exception:$libraryExceptionVersion"
    ]
}